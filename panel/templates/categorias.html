{% extends 'index_master.html' %}

{% block content %}
<div class="right_col" role="main">
  <div class="container">
  <div class="justify-content-between align-items-center my-4">
    <h1>Categorías</h1>
    <a href="{%url 'agregarca'%}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Nueva categoría
    </a>
</div>

  <div class="row">
    {% for c in categorias %}
    <div class="col-md-4">
      <div class="card mb-3" style="border-left: 5px solid {{ c.color }}">
        <div class="card-body">
          <h5 class="card-title">
            <i class="{{ c.icono }}"></i> {{ c.nombre }}
          </h5>
          <p class="card-text">{{ c.descripcion|default:"Sin descripción" }}</p>
          <a href="{% url 'editarca' c.id %}" class="btn btn-sm btn-warning">Editar</a>
          <a href = "{% url 'eliminarca' c.id %}"class="btn btn-sm btn-danger">Eliminar</a>
        </div>
      </div>
    </div>
    {% empty %}
        <p>No hay categorías creadas aún.</p>
    {% endfor %}
  </div>

 </div>
</div>

{%endblock%}
