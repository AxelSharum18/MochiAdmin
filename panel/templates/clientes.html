{% extends 'index_master.html' %}

{% block content %}

<div class="right_col" role="main">

    <div class="container-add">
        <div class="">
          <h1>Clientes</h1>
          <div>
            <a href="{% url 'agregarCli' %}" class="btn btn-primary">
              <i class="bi bi-plus-circle"></i> Agregar Nuevo Cliente
            </a>
          </div>
        </div>
      </div>
    
      <div class="col-md-12 mb-3">
        <form method="get" class="form-inline">
          <input type="text" name="buscar" class="form-control" placeholder="Buscar cliente..." value="{{ buscar }}">
          <button type="submit" class="btn btn-primary ml-2">Buscar</button>
        </form>
      </div>
    
      <table class="table border-secondary">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Tel√©fono</th>
            <th scope="col">Direccion</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for cliente in clientes %}
          <tr>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.correo }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>{{ cliente.direccion }}</td>
            <td>
              <a href="{% url 'editarCli' cliente.id %}" class="btn btn-sm btn-warning">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </a>
              <a href="{% url 'eliminarCli' cliente.id %}" class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>





</div>
{% endblock %}
