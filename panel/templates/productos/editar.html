{% extends '../index_master.html' %}
{% block content %}

<div class="right_col" role="main">

    <div class="container mt-5">
        <h2>Editar Producto</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" type="text" class="form-control" value="{{ producto.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" name="descripcion" class="form-control" rows="5">{{ producto.descripcion }}</textarea>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-dollar"></i>
                        </div>
                    </div>
                    <input id="precio" name="precio" type="number" step="0.01" class="form-control" value="{{ producto.precio }}" required>
                </div>
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input id="stock" name="stock" type="number" class="form-control" value="{{ producto.stock }}" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <select id="categoria" name="categoria" class="custom-select" required>
                    <option value="" {% if not producto.categoria %}selected{% endif %}>Sin categoría</option>
                    {% for c in categorias %}
                        <option value="{{ c.id }}" {% if producto.categoria and c.id == producto.categoria.id %}selected{% endif %}>{{ c.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'productos' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>













</div>
<!-- /page content -->
{% endblock %}
